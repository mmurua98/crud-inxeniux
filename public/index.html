<style>
  
body {
  font-family: 'Poppins', sans-serif;
  background-color: aliceblue;
}
.card{
  -webkit-box-shadow: 0px 0px 10px 0px rgb(82 63 105 / 10%);
  background-clip: border-box;
  border: 1px solid #2b29296b;
  border-radius: 8px;
}
.card-header{
  border: 0;
  background: none;
  font-weight: 500;
  display: flex;
  align-items: center;
  min-height: 50px;
}
</style>
